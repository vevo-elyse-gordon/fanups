<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//underscorejs.org/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="videos">
			<div class="video-main">
				<video id="playerMain" class="main" controls src="http://h264-aws.vevo.com/v3/h264/2014/08/USCJ81491268/19622996-fe56-4fdd-b7f1-1ef34ec927ed/uscj81491268_high_1280x720_h264_2000_aac_128.mp4"></video>
				<video id="playerPip" preload class="pip"></video>
			</div>
		</div>
		<div class="fanups">
			<ul>
				<li class="title-container">
					<div class="title">FANUPS</div>
					<div class="subtitle">3 fans</div>
				</li>

				<li class="fanup-select">
					<img src="images/pip-thumbnail-small.png" />
					<img src="images/pip-thumbnail-big.png" />
					<img src="images/pip-thumbnail-small.png" />
				</li>

				<li class="upload-container">
					<form enctype="multipart/form-data" action="/upload" method="post">
						<input type="file" name="fanup" accept="mp4">
						<input id="newPipStartTime" type="text" name="startTime" value="0">
						<button name="upload" class="upload-btn">UPLOAD YOUR FANUP</button>
					</form>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
